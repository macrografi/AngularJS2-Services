<div class='panel panel-primary' *ngIf='product'>
    <div class='panel-heading'>
        {{pageTitle + ': ' + product.productName}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class="row">
                    <div class="product-image text-center">
                        <img class="img-responsive" [src]='product.imageUrl'>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Ürün Kodu:</div>
                    <div class='col-md-6'>{{product.productCode}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>İsim:</div>
                    <div class='col-md-6'>{{product.productName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Model:</div>
                    <div class='col-md-6'>{{product.productModel}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Açıklama:</div>
                    <div class='col-md-6'>{{product.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Ağaç:</div>
                    <div class='col-md-6'>{{product.wood}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Genişlik:</div>
                    <div class='col-md-6'>{{product.productWidth}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Yükseklik:</div>
                    <div class='col-md-6'>{{product.productHeight}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Fiyat:</div>
                    <div class='col-md-6'>{{product.price}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
